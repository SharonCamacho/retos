<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promediame</title>
</head>
<body>
	<script>
		function promediame(a){
			var c = 0;
			var d = 0;
			for (i = 0; i < a.length; i++) {
				c = a[i] +c;
			}
			d = c / a.length;
			return(d);
		}
		promediame([2,6,2]);
	</script>
</body>
</html>
