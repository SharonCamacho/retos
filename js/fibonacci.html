<!DOCTYPE html>

	<meta charset="utf-8">
	<title>fibonacci</title>
</head>
<body>
	
	<script>
		

		function fibo (a) {
			var num = [0,1];
			for (i = 0; i <=a; i++) {
			num[num.length]=num[i]+num[i+1];
			}
			return num[a]
		}
		console.log(fibo(14));
	</script>
