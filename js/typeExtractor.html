<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typeExtractor</title>
</head>
<body>
	<script>
		


		function typeExtractor(a){
			
			var result = {
				num : [],
				stri : [],
				obj : [],
				bool : [],
			}
			

			for (i = 0; i < a.length; i++) {
				
				c = typeof(a[i]);	
					
				if (c == "number") {
					d = result.num.push(a[i]);
				} 
				else if (c == "string"){
					e = result.stri.push(a[i]);
				}
				else if (c == "object"){
					f = result.obj.push(a[i]);
				}
				else if (c == "boolean") {
					g = result.bool.push(a[i])
				}
				else {
				}
			}
			document.write(result);
			//document.write("result =" +"<br>"+result.num+"<br>"+result.stri);
			console.log(result);
			return {
				number:num,
				string:stri,
			}
		}

		typeExtractor(["hola",3,1,2,3,4])

		
	</script>
</body>
</html>
