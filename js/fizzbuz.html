<body>

	<script>

	//var i = parseInt(prompt("ingrese una n√∫mero"));

	

		
		function fizzbuzz(i) {

			var a = i % 3;

			var b = i % 5;
	
			if ( a == 0 && b == 0) {
				return "fizzbuzz";
			} 
			else if (a == 0) {
				return "fizz";
			}
			else if (b == 0) {
				return "buzz";
			}
			else {
				return i;
			}
		}


	document.write(fizzbuzz(5));

	</script>

</body>
